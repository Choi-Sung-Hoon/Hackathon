    <script>

        // list JS
        var myNodelist = document.getElementsByTagName("li");

        // Function which add input text in searchBar to list
        function newElement() {
            var li = document.createElement("li");
            var inputValue = document.getElementById("myInput").value;
            var t = document.createTextNode(inputValue);
            li.appendChild(t);
            // if user put nothing then alert
            if (inputValue === '') {
                alert("Nothing to Search!");
            } else { // add text to list on html
                document.getElementById("myUL").appendChild(li);
                $("#myUL").append("<hr>");
            }
            document.getElementById("myInput").value = ""; // empty searchBar
        }

    // Google API
    var map, infoWindow;
    var marker, marker2;
    var locations = [
        ['Forum Mall', 12.934674, 77.611170],
        ['Taco Bell', 12.937879, 77.626957]
    ];

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: -34.397, lng: 150.644 },
            zoom: 6
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };

                // marker setting
                var mapOptions = {
                    center : pos,
                    zoom : 14,
                    mapTypeId : google.maps.MapTypeId.ROADMAP
                };

                map = new google.maps.Map(document.getElementById("map"),
                    mapOptions);

                marker = new google.maps.Marker({
                    position : pos, // location of marker
                    map : map,
                    icon: {
                        // change marker's color red(default) to blue
                        url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
                    }
                });
                //google.maps.event.addListener(marker, 'click', toggleBounce(marker));

                // add more marker
                for (i = 0; i < locations.length; i++) {
                    var posMarker = {
                        lat: locations[i][1],
                        lng: locations[i][2]
                    }

                    marker2 = new google.maps.Marker({
                        position: posMarker,
                        map: map
                    });


                }

                infoWindow.setPosition(pos);
                infoWindow.setContent('Location found.');
                infoWindow.open(map);
                map.setCenter(pos);

            }, function() {
                handleLocationError(true, infoWindow, map.getCenter());
            });
        } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
        }
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
    }
