<!DOCTYPE html>
<html>

<head>
    <title>Let's cue, navi</title>
    <link rel="stylesheet" href="./indexCSS.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZ5nxLnM3tuIYE5s27r-kz3cK164HMjjI&libraries=places"></script>
    <!-- webOS luna service moduling -->
    <script src="webOSjs-0.1.0/webOS.js" charset="utf-8"></script>
	<script src="lunaService.js" charset="utf-8"></script>
	<!-- gps -->
	<script src="googleMapService.js"></script>
	<!-- client-server communication -->
	<script src="websocket.js" charset="utf-8"></script>
</head>

<body>
<div id="outline">
    <!-- Upper div -->
    <div id="title">
        <h2 style="padding-right: 30px">Let's cue, navi</h2>
        <!-- Search bar div-->
        <div class="wrap-inputDestination validate-input" data-validate="Destination is required">
            <div class="wrap-input">
                <input id="origin-input" class="inputDestination" type="text" name="name" placeholder="Enter a Start Point">
                <span class="focus-inputDestination"></span>
            </div>
            <div class="wrap-input">
                <input id="destination-input" class="inputDestination" type="text" name="name" placeholder="Enter a End Point">
                <span class="focus-inputDestination"></span>
            </div>
        </div>
    </div>
    <!-- Under div -->
    <div id="contents">
        <div id="map"></div>
        <!-- Location information pop-up on the map div-->
        <div id="infowindow-content">
            <img src="" width="16" height="16" id="place-icon">
            <span id="place-name"  class="title"></span><br>
            <span id="place-address"></span>
        </div>
    </div>
</div>
</body>

</html>
